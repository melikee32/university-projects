<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yılan Oyunu</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f0f0f0; 
            font-family: Arial;
            margin: 0;
        }
        canvas {
            background-color: #222;
            display: block;
            margin-top: 20px;
        }

        /* Dokunmatik yön tuşları */
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            user-select: none;
        }
        .middle-buttons {
            display: flex;
            gap: 10px;
        }
        #controls button {
            width: 70px;
            height: 70px;
            font-size: 28px;
            border-radius: 15px;
            background: #333;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <canvas id="game" width="400" height="400"></canvas>

    <!-- Dokunmatik butonlar -->
    <div id="controls">
        <button onclick="changeDirection('UP')">⬆️</button>
        <div class="middle-buttons">
            <button onclick="changeDirection('LEFT')">⬅️</button>
            <button onclick="changeDirection('RIGHT')">➡️</button>
        </div>
        <button onclick="changeDirection('DOWN')">⬇️</button>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        const box = 20;
        const row = canvas.height / box;
        const col = canvas.width / box;

        let snake = [{x: 10 * box, y: 10 * box}];

        let food = {
            x: Math.floor(Math.random() * col) * box,
            y: Math.floor(Math.random() * row) * box
        };

        let d;

        /* KLAVYE yönleri */
        document.addEventListener('keydown', direction);

        function direction(event){
            if(event.key === "ArrowLeft" && d !== "RIGHT") d = "LEFT";
            else if(event.key === "ArrowUp" && d !== "DOWN") d = "UP";
            else if(event.key === "ArrowRight" && d !== "LEFT") d = "RIGHT";
            else if(event.key === "ArrowDown" && d !== "UP") d = "DOWN";
        }

        /* TELEFON yön tuşları */
        function changeDirection(dir) {
            if(dir === "LEFT" && d !== "RIGHT") d = "LEFT";
            if(dir === "UP" && d !== "DOWN") d = "UP";
            if(dir === "RIGHT" && d !== "LEFT") d = "RIGHT";
            if(dir === "DOWN" && d !== "UP") d = "DOWN";
        }

        function collision(head, array){
            for(let i = 0; i < array.length; i++){
                if(head.x === array[i].x && head.y === array[i].y){
                    return true;
                }
            }
            return false;
        }

        function draw(){
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            for(let i = 0; i < snake.length; i++){
                ctx.fillStyle = (i === 0) ? "lime" : "green";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if(d === "LEFT") snakeX -= box;
            if(d === "UP") snakeY -= box;
            if(d === "RIGHT") snakeX += box;
            if(d === "DOWN") snakeY += box;

            if(snakeX === food.x && snakeY === food.y){
                food = {
                    x: Math.floor(Math.random() * col) * box,
                    y: Math.floor(Math.random() * row) * box
                };
            } else {
                snake.pop();
            }

            let newHead = {x: snakeX, y: snakeY};

            if(snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)){
                clearInterval(game);
                alert("Oyun Bitti! Skor: " + (snake.length - 1));
            }

            snake.unshift(newHead);
        }

        let game = setInterval(draw, 100);
    </script>

</body>
</html>
