<!DOCTYPE html>
<html lang="tr">
    
<head>
    <meta charset="UTF-8">
    <title>Yılan Oyunu</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f0f0f0; 
            font-family: Arial;
        }
        canvas {
            background-color: #222;
            display: block;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="game" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        const box = 20; // her bir hücre boyutu
        const row = canvas.height / box;
        const col = canvas.width / box;

        // Yılanın başlangıcı
        let snake = [{x: 10 * box, y: 10 * box}];

        // Yem
        let food = {
            x: Math.floor(Math.random() * col) * box,
            y: Math.floor(Math.random() * row) * box
        };

        // Yılanın yönü
        let d;
        document.addEventListener('keydown', direction);

        function direction(event){
            if(event.key === "ArrowLeft" && d !== "RIGHT") d = "LEFT";
            else if(event.key === "ArrowUp" && d !== "DOWN") d = "UP";
            else if(event.key === "ArrowRight" && d !== "LEFT") d = "RIGHT";
            else if(event.key === "ArrowDown" && d !== "UP") d = "DOWN";
        }

        function collision(head, array){
            for(let i = 0; i < array.length; i++){
                if(head.x === array[i].x && head.y === array[i].y){
                    return true;
                }
            }
            return false;
        }

        function draw(){
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Yemi çiz
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            // Yılanı çiz
            for(let i = 0; i < snake.length; i++){
                ctx.fillStyle = (i === 0) ? "lime" : "green";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            // Yılanın başını hareket ettir
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if(d === "LEFT") snakeX -= box;
            if(d === "UP") snakeY -= box;
            if(d === "RIGHT") snakeX += box;
            if(d === "DOWN") snakeY += box;

            // Yem yendi mi?
            if(snakeX === food.x && snakeY === food.y){
                food = {
                    x: Math.floor(Math.random() * col) * box,
                    y: Math.floor(Math.random() * row) * box
                };
                // Yılan uzar, tail silinmez
            } else {
                snake.pop(); // yılan ilerlerken kuyruğu sil
            }

            let newHead = {x: snakeX, y: snakeY};

            // Oyunu bitirme şartları
            if(snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)){
                clearInterval(game);
                alert("Oyun Bitti! Skor: " + (snake.length - 1));
            }

            snake.unshift(newHead);
        }

        let game = setInterval(draw, 100); // oyunu başlat
    </script>
</body>
</html>
